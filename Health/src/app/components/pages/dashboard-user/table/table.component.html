
<h4>{{title}}</h4>
<div class="search-div">
    <div class="search-input-container">
        <input
        (keyup)="tableFilter()"
        [(ngModel)]="searchValue"
        placeholder="Search"
      />
      <button
        *ngIf="searchValue"
        (click)="searchValue = ''"
        class="button-close"
      >
        <i class="flaticon-036-close"></i>
      </button>
    </div>
      
  </div>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="table"
    >
      <ng-container *ngFor="let head of header" matColumnDef="{{head}}">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{head}}
        </th>
        <td mat-cell *matCellDef="let element" >{{ element[head] }}</td>
      </ng-container>
        <td mat-cell *matCellDef="Action">
          <button> button1</button>
          <button>button2</button>
        </td>
  
      
  
      <tr mat-header-row *matHeaderRowDef="header"></tr>
      <tr mat-row  *matRowDef="let row; columns: header"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
