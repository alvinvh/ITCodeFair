<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
>
    <div class="container">
        <div class="page-banner-content">
            <h2>Doctor Details</h2>
            <ul class="pages-list">
                <li><a routerLink="/index">Home</a></li>
                <li>Doctors</li>
                <li>Doctor Details</li>
            </ul>
        </div>
    </div>
</div>


<div class="dentist-details-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="dentist-details-image">
                    <img src="assets/images/doctor/{{doctorDetails.image}}" alt="image">
                </div>
            </div>
            <div class="col-lg-7 col-md-12">
                <div class="dentist-details-content">
                    <h3>{{doctorDetails.name}}</h3>
                    <span class="designation">{{doctorDetails.specialist}}</span>
                    <div class="share-link">
                        <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                        <a href="https://twitter.com/?lang=en" target="_blank"><i class='bx bxl-twitter'></i></a>
                        <a href="https://www.linkedin.com/" target="_blank"><i class='bx bxl-linkedin'></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
                    </div>
                    <div class="content-overview">
                        <p><span>Qualification:</span> {{doctorDetails.qualification}}</p>
                        <p><span>Certification:</span> {{doctorDetails.certification}}</p>
                        <p><span>Education:</span> {{doctorDetails.education}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="dentist-details-overview-content">
            <p>{{doctorDetails.description}}</p>
            
        </div>
    </div>
</div>
