<div class="appointment-area bg-image ptb-100 d-none d-block">
    <div class="container">
        <div class="appointment-doctor">
            <h4>Selected Doctor</h4>

            <div *ngIf="selectedDoctor">
                <div class="doctor-card">
                    <a routerLink="/doctor-details/{{doctor.id}}" class="d-block">
                        <img src="assets/images/doctor/{{doctor.image}}" alt="doctor-image">
                    </a>
                    <div class="doctor-content">
                        <h3>
                            <a routerLink="/doctor-details/{{doctor.id}}">{{doctor.name}}</a>
                        </h3>
                        <span>{{doctor.specialist}}</span>
                        <div>
                        <button type="button" class="default-btn" routerLink="/appointment" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Change Doctor
                        </button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="button-area">
                <button
                    *ngIf="!selectedDoctor"
                    type="button"
                    class="default-btn"
                    (click)="openDoctorDialog(template)"
                >
                    Select a Doctor
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
       <h4>Doctors</h4>
    </div>
    <div class="modal-body">

            <div class="container">
                <div class="row">
                    <div *ngFor="let doctor of doctorLists" class="col-lg-4 col-sm-6">
                        <div class="doctor-card">
                            <a routerLink="/doctor-details/{{doctor.id}}" class="d-block">
                                <img src="assets/images/doctor/{{doctor.image}}" alt="doctor-image">
                            </a>
                            <div class="doctor-content">
                                <h3>
                                    <a routerLink="/doctor-details/{{doctor.id}}">{{doctor.name}}</a>
                                </h3>
                                <span>{{doctor.specialist}}</span>
                                <div>
                                <button type="button" class="default-btn" routerLink="/appointment" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                    Book Appointment
                                </button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
    </div>
 </ng-template>
